<div class="modal fade" id="modal-{{movie.id}}">
    <div class="modal-dialog">
    	<div class="modal-content container2">
    		<div class="modal-header" style="background:#FCAB07">
                <h5 class="modal-title" id="modalName">{{movie.fields.Name}}</h5>
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
            </div>
            <div class="modal-body" style="background:#333">
                <div class="movies__item full-width">
                    <img src="{{ movie.fields.Pictures.0.url }}" alt="" class="movie_detail-image">
                    <i class="star fa fa-star"></i>
                    <p class="rating">{{ movie.fields.Rating }}/10</p>
                </div>
            </div>
            <div class="modal-footer" style="background:#333">
                <button type="button" class="btn" style="background:#FCAB07;" data-toggle="modal" data-target="#edit-modal-{{ movie.id }}">Edit</button>
            </div>
        </div>
    </div>
</div>
